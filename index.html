<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="row justify-content-evenly mt-5">
        <div class="col-md-3 mx-auto w-50">
    <div class="card w-100 bg-light">
        <div class="card-body">
          <h3 class="d-flex justify-content-center ">Create a Countdown</h5>
          <form>
            <div class="mb-3">
                <label for="countdownTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="countdownTitle">
            </div>
            <div class="mb-3">
                <label for="countdownDate" class="form-label">Date and Time</label>
            </div>
            <button type="button" class="btn btn-primary" id="submitButton">Start Countdown</button>
          </form>
        </div>
      </div>
     </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
