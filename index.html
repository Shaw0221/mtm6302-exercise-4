<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
  
    <div class="card bg-light mt-3" id="card">
        <div class="card-body">
          <h3 class="d-flex justify-content-center ">Create a Countdown</h5>
          <form id="form">
            <div class="mb-3">
                <label for="countdownTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="countdownTitle">
            </div>
            <div class="mb-3">
                <label for="countdownDate" class="form-label">Date and Time</label>
                <input type="datetime-local" class="form-control" id="countdownDate" aria-describedby="emailHelp">
              </div>
            <button type="button" class="btn btn-primary submit" id="submitButton">Start Countdown</button>
          </form>
     </div>
    </div>
    <div id="clock" class="clock hidden">
      <h1 class="display-5 text-center" id="title"></h1>
      <div class="mb-3" id="countdownContainer"></div>
    <button class="btn btn-secondary clear" id="clearCountdown">Clear Countdown</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
